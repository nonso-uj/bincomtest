{% extends 'base.html' %}


{% block content %}

<h2>Add New Polling Unit Result</h2>


<div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12 align-item-center">
        <div>
        <form action="" method="POST">
            {% csrf_token %}

            <div class="row">
                <div class="col">
                    {% for field in form %}

                        <div class="form-group mb-3">
                            {{ field.label }}
                            {{ field }}
                        </div>

                    {% endfor %}
                    
                </div>



                <div class="col">

                    <div class="form-group mb-3">
                        <label class="form-label" for="date_enterd">date_entered:</label>
                        <input class="form-control" type="datetime-local" name="date_entered" id="date_entered">
                    </div>

                    <hr>
                    <h5>Party Results Section</h5>
                    <hr>

                    <span id="addToMe">

                        <fieldset class="mb-3">
                            <div class="form-group mb-3">
                            <label class="form-label" for="party_abbreviation[]">party_abbreviation</label>

                            <input class="form-control" type="text" name="party_abbreviation[]" placeholder="party_abbreviation">

                            <label class="form-label" for="party_score[]">party_score</label>

                            <input class="form-control" type="number" name="party_score[]" placeholder="party_score">
                        </div>
                        </fieldset>
                        
                        <fieldset class="mb-3">
                            <div class="form-group mb-3">
                            <label class="form-label" for="party_abbreviation[]">party_abbreviation</label>
                            <input class="form-control" type="text" name="party_abbreviation[]" placeholder="party_abbreviation">

                            <label class="form-label" for="party_score[]">party_score</label>
                            <input class="form-control" type="number" name="party_score[]" placeholder="party_score">
                        </div>
                        </fieldset>
                        

                    </span>
                    <button class="btn btn-primary me-5" type="button" id="add">Add More Party Results</button>
                </div>
            </div>
            
            
            

            

            
            
            {% if form.errors %}
            <span class="form-text text-danger mt-4">{{form.errors}}</span>
            {% endif %}

            <!-- <button class="btn btn-primary me-5" type="button" id="add">Add More Party Results</button> -->

            <input type="submit" value="Submit" class="btn btn-primary ms-5">
        </form>
    </div>
</div>
</div>
</div>

<br>


{% endblock %}
